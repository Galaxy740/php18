<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		p {
			background: #74EFB7!important;
		}
	</style>
</head>
<body>
	<form action="" method="">
		<p>Select city</p>
		<select name="city">
			<option value="vr">Vratsa</option>
			<option value="sf">Sofia</option>
			<option value="pl">Pleven</option>			
		</select>
		<p>
			<label for="first_name">Enter First Name</label>
			<input id="first_name" type="text" name="first_name" placeholder="First Name here ...">
		</p>
		<p style="color: #1192F5">Password</p>
		<input type="password" name="password" placeholder="0000">
		<p>Age</p>
		<input type="number" name="age" value="10">
		<p>Leave a message</p>
		<textarea name="message"></textarea>

		<p>Agreement
		<label for="yes">Yes</label>
		<input id="yes" type="checkbox" name="agree" value="yes">
		<label for="no">No</label>
		<input id="no" type="checkbox" name="agree" value="no">
		</p>

		<p>Agreement 1</p>
		<span>Yes</span>
		<input type="radio" name="agreement1" value="yes">
		<span>No</span>
		<input type="radio" name="agreement1" value="no">
		<p>
			<input type="submit" name="submit" value="Register">
	</p>
	</form>
</body>
</html>
